<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/img/favicon.png" />

    <title>Facebook Clone</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    
    <div class="container mt-48 flex mx-auto items-center justify-center">

        <div class="left w-1/3 mx-14">

            <a href="https://www.facebook.com/login/"><img class="w-60" src="/img/fblogo.svg" alt="fblogo" ></a>

            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>


        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">

            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number">

            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password" name="password" id="pwd" placeholder="Enter your password">

            <button class="bg-blue-700 text-white my-3  py-3 rounded-md font-bold hover:bg-blue-600">Log In </button>

            <span class="text-blue-500 text-center text-sm my-3 cursor-pointer hover:underline">Forget Password?</span>

            <hr class="my-3">
            <button class="bg-green-600 text-white my-3  py-3 px-4 mx-auto rounded-md font-bold hover:bg-green-700 w-fit">Create New Account</button>

            <span class="absolute -bottom-10 text-sm "><span class="font-bold hover:underline cursor-pointer"> Create a page</span> for a celebrity, brand or business.</span>

        </div>
    </div>
</body>
</html>
