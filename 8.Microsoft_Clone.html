<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroSoft Clone</title>

    <link rel="icon" type="image/png" href="/img/microsoft.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <div class="container mx-auto">

    <div class="navbar flex justify-between items-center p-4">
      <div class="flex justify-center items-center md:order-2">
        <div class="hamburger p-4 cursor-pointer md:hidden">
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
        </div>
        <div class="search md:hidden w-4 mr-6">
          <img src="img/searchicon.png" alt="searchicon">
        </div>
      </div>

      <div class="logo text-center md:order-1 flex">
        <div class="p-4 flex justify-start"><img class="w-[50%]" src="./img/mircosoft.png" alt="MicroSoft"></div>

        <div class="features absolute md:static inset-0 md:flex md:items-center md:mx-4 md:space-x-6 w-fit md:w-auto bg-gray-200 md:bg-white -translate-x-96 md:translate-x-0">
          <div class="hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
          <div class="hover:underline hover:underline-offset-8">Office</div>
          <div class="hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
          <div class="hover:underline hover:underline-offset-8 cursor-pointer">Surfaces</div>
          <div class="hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
          <div class="hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
        </div>
      </div>
      <div class="cart text-center md:order-3 flex">
        <div class="search md:block hidden mr-6">All Mircosoft 
        </div>
        <div class="mx-2">Search</div>
        <img class="w-4 mr-6" src="img/searchicon.png" alt="searchicon">
        <div class="flex pt-1">
          <img class="w-5 h-4 mr-4" src="img/cart.svg" alt="cart">
          <img class="w-5 h-4 mr-4" src="img/account.svg" alt="account">
        </div>
      </div>
    </div>


    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2 ">
        <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-32">
            <h1 class=" text-2xl font-medium md:text-4xl mx-5 my-4"> Surface Laptop 4</h1>
            <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, ultra-thin design, multitasking speed and improved performance.</p>
            <button class="text-white bg-black font-bold px-4 py-2 mx-5 my-6">Shop Now ></button>
        </div>
        <div class="right">
            <img class="w-[60rem] md:w-[64rem]" src="./img/img.webp" alt="image">
        </div>
    </div>

    <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">

      <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col">
        <img src="./img/logo.webp" alt="logo1">
        <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Choose your Mircosoft 365</span>
      </div>

      <div class="item flex items-center mx-4 space-x-2 md:flex-col">
        <img src="./img/logo1.webp" alt="logo1">
        <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Explore surface device</span>
      </div>

      <div class="item flex items-center mx-4 space-x-2 md:flex-col">
        <img src="./img/logo2.webp" alt="logo1">
        <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Buy your Xbox</span>
      </div>

      <div class="item flex items-center mx-4 space-x-2 md:flex-col">
        <img src="./img/logo.webp" alt="logo1">
        <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Get Mircosoft</span>
      </div>
    </div>
  </div>
  </body>
</html>
